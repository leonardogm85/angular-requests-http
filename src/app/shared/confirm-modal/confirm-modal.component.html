<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{ title }}</h4>
  <button (click)="onDecline()" type="button" class="btn-close" aria-describedby="modal-title"></button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button (click)="onConfirm()" type="button" class="btn btn-outline-secondary">{{ confirm }}</button>
  <button (click)="onDecline()" type="button" class="btn btn-danger">{{ decline }}</button>
</div>
