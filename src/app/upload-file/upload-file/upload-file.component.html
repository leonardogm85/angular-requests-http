<div class="mb-3">
  <label for="file" class="form-label">Files</label>
  <input (change)="onChange($event)" class="form-control" type="file" id="file" multiple>
</div>

<div class="mb-3">
  <div class="progress" role="progressbar">
    <div [style.width]="progress + '%'" class="progress-bar">
      {{ progress }}%
    </div>
  </div>
</div>

<div class="mb-3">
  <button
      (click)="onUpload()"
      [disabled]="(files?.size ?? 0) === 0"
      type="button"
      class="btn btn-primary">
    Upload
  </button>
</div>

<div class="mb-3">
  <button
      (click)="onDownloadWord()"
      type="button"
      class="btn btn-primary me-1">
    Download Word
  </button>
  <button
      (click)="onDownloadPdf()"
      type="button"
      class="btn btn-primary">
    Download PDF
  </button>
</div>
